<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
</head>
<body>
    <main class="webpage-container">
        <div class="main-wrapper">
            <div class="action-container">
                <div class="logo"></div>
                <div class="button-container">
                    <button aria-label="Document button" class="action-btn">
                        <img src="./images/icon-document.svg" height="20px" alt="Document icon">
                    </button>
                    <button aria-label="Check your folder" class="action-btn">
                        <img src="./images/icon-folder.svg" height="20px" alt="Folder icon">
                    </button>
                    <button aria-label="Upload a file" class="action-btn">
                        <img src="./images/icon-upload.svg" height="20px" alt="Uploading icon">
                    </button>
                </div>
            </div>

            <div class="data-container">
                <div class="text-bubble"><span class="value">185</span> <span class="value-text">GB LEFT</span></div>
                <div class="usage-data-wrapper">
                    <div class="usage-data-header"><h1>You've used <span style="font-weight: var(--bold)">815gb</span> of your storage</h1></div>
                    <div class="usage-bar">
                        <div class="usage-bar-progress"><div class="progress-ball"></div></div>
                    </div>
                    <div class="usage-data-values-container"><span>0 GB</span> <span>1000 GB</span></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
