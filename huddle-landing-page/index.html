<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" media="screen and (max-width:810px)" href="huddle-style-mobile.css">
	<link rel="stylesheet" media="screen and (min-width:810px)" href="huddle-style-desktop.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Huddle landing page with single introductory section</title>
</head>
<body>
    <main class="main-flex-container">
        <section class="primary-box">
            <header class="page-header"><img class="header-logo" src="./images/logo.svg" alt="logo chat bubble Huddle"></header>
            <div class="graphics-container"><img src="./images/illustration-mockups.svg" alt="interface illustration"></div>
        </section>

        <section class="secondary-box">
            <div class="content-box">
                <h1 class="secondary-box-header">Build The Community<br> Your Fans Will Love</h1>
                <p class="secondary-box-paragraph">
                    Huddle re-imagines the way we build<br class="mobile-br"> communities. You have<br class="desktop-br"> a voice, but so<br class="mobile-br"> does your audience. 
	                Create connections<br class="mobile-br"> with<br class="desktop-br"> your users as you engage in<br class="mobile-br"> genuine discussion.
                </p>
                <button class="register-btn">Register</button>
            </div>
            <footer class="secondary-box-footer">
                <div class="footer-icon-fb"></div>
                <div class="footer-icon-twt"></div>
                <div class="footer-icon-insta"></div>
            </footer>
        </section>
    </main>
</body>
</html>
