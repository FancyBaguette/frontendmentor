<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="order-style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="webpage-container">
    <div class="card"> <!-- start card -->
      <div class="card-banner"></div>
        <div class="card-title"><h1 class="title">Order Summary</h1></div>
          <div class="card-message">
            <p style="margin-top: 0;">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
            <div class="card-meta">
              <div class="card-meta-wrapper">
                <img src="./images/icon-music.svg" style="margin-right: 1rem; margin-left: 1rem;" alt="music icon"/>
                  <div class="card-meta-title">
                    <p>
                      <span class="card-meta-title-text">Annual Plan</span><br>
                      <span class="card-meta-title-price">$59.99/year</span>
                    </p>
                  </div>
                    <div class="card-meta-option">
                      <a class="a-change" href="#">Change</a>
                    </div>
              </div>
            </div>
              <a class="no-decoration" href="#"><div class="card-payment">Proceed to payment</div></a>
                <div class="card-cancel-payment"><a class="a-cancel" href="#">Cancel Order</a></div>
    </div> <!-- end card -->
      <div class="attribution">
        <p style="margin: 0;">
          Challenge by <a class="a-attribution" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a class="a-attribution" href="https://www.github.com/FancyBaguette" target="_blank">Fancy</a>.
        </p>
      </div>
  </main>
</body>
</html>
